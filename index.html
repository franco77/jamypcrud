<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>JaMyP CRUD</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/custom.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
  <div class="container clear-top">
	<div class="clearfix">&nbsp;</div>
	<h1 class="heading">JaMyP CRUD</h1>
	<div class="row row-centered">
		<div class="col-sm-12">
			<div class="jumbotron">
				<h3>Búsquedas</h3>
				<table class="table">
					<tr>
						<td><label>Criterio</label></td><td><select id="campo_filtro"></select></td><td><input id="valor_filtro" type="text"/></td>
					</tr>
					<tr>
						<td><label>Criterio</label></td><td><select id="campo_filtro2"></select></td><td><input id="valor_filtro2" type="text"/></td>
					</tr>
					<tr>
						<td><label>Es fecha</label> <input type="checkbox" id="fechas"/></td><td><input type="button" id="buscar" value="Buscar" class="btn btn-primary"/></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
    <div class="row row-centered">
      <div class="col-sm-8">
        <div class="alert alert-info" id="mensajealerta">
        </div>
        <div class="panel panel-body modal" id="formularios">
        </div>
      </div>
    </div>
    <div class="row row-centered">
      <div class="col-md-6 text-left">
        <input type="button" value="Nuevo registro" id="nuevo" class="btn btn-primary"/>
      </div>
      <div class="col-md-6 text-right">
        <input type="button" value="Exportar(CSV)" id="exportar" class="btn btn-primary"/><br/><br/>
        <a href="csv/archivo.csv" id="linkcsv" class="alert alert-danger text-danger">Descargar</a>
      </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="row row-centered">
      <div class="col-md-12">
          <div class="table-responsive tablacustom">
            <table class="tabla_flexible table table-bordered table-hover table-condensed" tabla="TablaOrigen">
            </table>
          </div>
      </div>
  </div>
  <div class="row row-centered">
    <div class="clearfix">&nbsp;</div>
    <div class="col-md-12 text-center">
        <input type="button" value="Todos" id="todos" tabla-orig="TablaOrigen" class="btn btn-primary"/>&nbsp;<input type="button" value="Anterior" id="anterior" tabla-orig="TablaOrigen" class="btn btn-primary"/>&nbsp;<input type="button" id="siguiente" tabla-orig="TablaOrigen" value="Siguiente" class="btn btn-primary"/>&nbsp;<input type="button" value="Últimos" id="ultimos" tabla-orig="TablaOrigen" class="btn btn-primary"/>
    </div>
    <div class="clearfix">&nbsp;</div>
  </div>
</div>
<div class="text-center row row-centered" id="footer">
    <div class="col-lg-12">
        JaMyP CRUD | Licencia <a href="LICENSE" target="_blank">Licencia</a> | Autor: <a href="https://github.com/infosistemasmty" rel="nofollow" target="_blank">https://github.com/infosistemasmty</a>
    </div>
</div>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/libreria.min.js"></script>
    <script src="js/callbacks.js"></script>
  </body>
</html>
